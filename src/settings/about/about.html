<ion-header>
  <setting-navbar></setting-navbar>
  <ion-toolbar color="white">
    <ion-title>{{'setting.about' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="about-card">
  <div text-center padding-vertical margin-vertical>
    <img [src]="aboutInfo?.logoUrl" class="rib-logo"/>
    <ion-label class="logo-text" no-margin>{{aboutInfo?.appLogo | translate}}</ion-label>
    <ion-label color="darkblue" no-margin>{{aboutInfo?.appName | translate}}</ion-label>
  </div>
  <ion-list padding-horizontal no-lines>
    <ion-item class="border-full disable-env-right">
      <ion-label>{{'setting.company' | translate}}</ion-label>
      <ion-label>{{aboutInfo?.company}}</ion-label>
    </ion-item>
    <ion-item class="disable-env-right">
      <ion-label>{{'setting.version' | translate}}</ion-label>
      <ion-label>{{aboutInfo?.version}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="about-footer">
  <ion-label text-center>{{aboutInfo?.copyright}}</ion-label>
  <ion-label text-center margin-bottom>{{aboutInfo?.website}}</ion-label>
</ion-footer>
