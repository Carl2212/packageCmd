<div padding class="nav disable-env-top">
  <ion-navbar hideBackButton="true" color="white" padding-vertical>
    <ion-buttons>
      <button ion-button icon-only clear navPop color="primary">
        <ion-icon name="arrow-back-thin"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-list>
    <ion-item tappable *ngFor="let l of profilegroup || null" (click)="loginWithProfile(l)" >
      <ion-icon name="hand" item-left color="primary"></ion-icon>
      <ion-label>
        <h2>{{l?.name}}</h2>
        <p>{{l?.user?.Email}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</div>
