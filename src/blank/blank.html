<ion-header no-border>
  <mid-navbar directiveType="{{blankConfig.desktop}}" [title]="blankConfig.appName"></mid-navbar>
</ion-header>
<div class="main-flex bg-gray">
  <div class="slide-down-to-up">
    <div class="slide-move size-dif">
      <avatar [name]="store?.user?.UserName"></avatar>
      <div text-center>
        <p class="font-small">{{store?.user?.UserName}}</p>
        <p class="font-small gray">{{store?.user?.Email}}</p>
      </div>
    </div>
  </div>
  <div class="line"></div>
  <div class="slide-up-to-down">
    <div class="slide-move">
      <span class="label-block logo-txt">{{blankConfig.company | translate}}</span>
    </div>
  </div>
</div>
